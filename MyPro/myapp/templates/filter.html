<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuerySet</title>
</head>
<body>

<h1> Normal Queryset </h1><br>
{{ myuser }}
<h1>Users</h1>

<table border="1">
    <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Password</th>

  </tr>
{% for x in myuser %}
<tr>
<td>{{ x.id }}</td>
<td>{{ x.username}}</td>
<td>{{ x.password }}</td>

</tr>
{% endfor %}
</table>
</body>
</html>
